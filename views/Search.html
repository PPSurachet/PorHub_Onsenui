<ons-page id="SearchPage">
    <ons-navigator swipeable id="Navigator_search" page="Search.html"></ons-navigator>
    <template id="Search.html">
        <ons-page id="Search" class="margin-start Cairo">
            <ons-row class="d-flex align-items-center searchbar">
                <ons-icon size="45px" icon="md-search"></ons-icon>
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Search" id="searchResult"
                        onchange="getmoviefromSearch()">
                </div>
            </ons-row>
            <ons-carousel item-width="115px" style="text-align: center; padding-left: 1rem;" swipeable auto-scroll overscrollable>
                    <ons-carousel-item class="marginAddon">
                        <button type="button" class="btn btn-primary tagbut" id="Action">Action</button>
                    </ons-carousel-item>
                    <ons-carousel-item style="margin-right: 4px;margin-left: 4px;" class="marginAddon">
                        <button type="button" class="btn btn-primary tagbut" style="width: 110px;" id="Adventure">Adventure</button>
                    </ons-carousel-item>
                    <ons-carousel-item class="marginAddon">
                        <button type="button" class="btn btn-primary tagbut" id="Comedy">Comedy</button>
                    </ons-carousel-item>
                    <ons-carousel-item class="marginAddon">
                        <button type="button" class="btn btn-primary tagbut" id="Fantasy">Fantasy</button>
                    </ons-carousel-item>
                    <ons-carousel-item class="marginAddon">
                        <button type="button" class="btn btn-primary tagbut" id="Horror">Horror</button>
                    </ons-carousel-item>      
                    <ons-carousel-item class="marginAddon">
                        <button type="button" class="btn btn-primary tagbut" id="Thriller">Thriller</button>
                    </ons-carousel-item>
            </ons-carousel>
            <ons-row id="searchItem"></ons-row>

        </ons-page>
    </template>
</ons-page>
