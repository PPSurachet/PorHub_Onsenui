<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/assets/image/icons/icon-192x192.png">
    <title>PorHub</title>

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="/assets/css/general.css">

</head>

<body class="bg-index">
    <div class="text-center">
        <div class="Prompt">Welcome To</div>
        <div class="logo-Totoro">
            <img src="/assets/image/icon-Index.png" alt="" srcset="">
        </div>
        <div class="logo-PorHub">
            <img src="/assets/image/icon-logo.png" alt="" srcset="">
        </div>
        <button type="button" id="getLink" class="btn-Getstarted Cairo">Get Started</button>
    </div>
</body>
<script>
    document.getElementById('getLink').onclick = function () {
        window.location.href = 'PorHub.html'
    }
</script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
        });
    }
</script>

</html>
