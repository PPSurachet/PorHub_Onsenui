<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/images/icons/icon 192x192.png">

    <title>PorHub</title>

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- import google font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

    <!-- import bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- import onsen ui -->
    <link rel="stylesheet" href="/assets/css/onsenui.css">
    <link rel="stylesheet" href="/assets/css/onsen-css-components.min.css">

    <!-- import css -->
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center toolbars">
                P<circle class="circleColor"><img src="/assets/image/burger.png" width="25px"></circle>R<span
                    class="bgHub">HUB</span>
            </div>
        </ons-toolbar>
        <div class="margin-start">
            <div class="title-SignIn Anton">
                <ons-icon icon="md-chevron-left" id="btn-back" size="60px"></ons-icon>
                Sign Up
            </div>
        </div>
        <div id="form">
            <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <div class="input-group-append">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group-append">
                    <input type="password" class="form-control form-control-lg" id="confirm"
                        placeholder="Confirm Password">
                    <button class="input-group-text" id="showPasswordSignUp">Show</button>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group-append">
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <ons-carousel item-width="150px" swipeable auto-scroll overscrollable id="carouselprofile">
                </ons-carousel>
            </div>
            <button type="submit" id="signUp" class="Anton btn-signIn btn-lg btn-block">Sign Up</button>
        </div>
    </ons-page>
</body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>

<!-- library -->
<script src="/assets/lib/onsenui.min.js"></script>
<script src="/assets/lib/jquery-3.5.1.min.js"></script>

<!-- Javascript -->
<script src="/assets/js/firebase.js"></script>
<script src="/assets/js/register.js"></script>

<!-- service-worker -->
<script src="/assets/js/service-worker.js"></script>

</html>
